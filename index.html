<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental clinic</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container site-header__container">
      <div class="site-header__top">
        <div class="site-header__contact">
          <div class="site-header__tel-wrapper">
            <p class="site-header__tel">Contact us</p>
            <a class="site-header__tel-number" href="tel:+7(342)216-22-27">+7(342)216-22-27</a>
          </div>
        </div>
        
        <a class="site-header__logo-wrapper" href="index.html">
          <img class="site-header__logo" src="img/site-logo.png" srcset="img/site-logo.png 1x, img/site-logo@2x.png 2x" alt="Site logo" width="103" height="56">
        </a>
        
        
        <div class="site-header__hours">
          <div class="site-header__hours-wrapper">
            <p class="site-header__hours-status">Open now</p>
            <p class="site-header__hours-info">Today we work until 19.00</p>
          </div>
        </div>
      </div>
      
      <div class="site-header__bottom">
        <a class="site-header__logo-min-wrapper visually-hidden" href="index.html">
          <img class="site-header__logo-min" src="img/site-logo-small.png" srcset="img/site-logo-small.png 1x, img/site-logo-small@2x.png 2x" alt="Site logo">
        </a>
        
        <div class="site-header__bottom-wrapper">
          <nav class="sitenav site-header__sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Services</a>
              </li>
              
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Advantages</a>
              </li>
              
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Team</a>
              </li>
              
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Reviews</a>
              </li>
              
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Contacts</a>
              </li>
            </ul>
          </nav>
          
          <ul class="social-media__list site-header__social-media">
            <li class="social-media__item">
              <a class="social-media__link" href="#">
                <img class="social-media__img" src="img/icon-vk.png" srcset="img/icon-vk.png 1x, img/icon-vk@2x.png 2x" alt="VK">
              </a>
            </li>
            
            <li class="social-media__item">
              <a class="social-media__link" href="#">
                <img class="social-media__img" src="img/icon-instagram.png" srcset="img/icon-instagram.png 1x, img/img/icon-instagram@2x.png 2x" alt="Instagram">
              </a>
            </li>
            
            <li class="social-media__item">
              <a class="social-media__link" href="#">
                <img class="social-media__img" src="img/icon-twitter.png" srcset="img/icon-twitter.png 1x, img/icon-twitter@2x.png 2x" alt="Twitter">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <section class="hero">
    <div class="container hero_container">
      <div class="hero__heading-wrapper">
        <h1 class="hero__heading">Get a brilliant smile for every day</h1>
        
        <p class="hero__text">Modern technology and expert-class dentists</p>
        
        <a class="button hero__button-link" href="#">GET</a>
      </div>
      
      <div class="arrow hero__buttons-wrapper">
        <button class="arrow__prev">
          <img class="arrow__prev-img" src="img/icon-arrow-prev.svg" alt="Previous">
        </button>
        
        <button class="arrow__next">
          <img class="arrow__next-img" src="img/icon-arrow-next.svg" alt="Next">
          
        </button>
      </div>
    </div>
  </section>
  
  
  
  <script src="js/main.js"></script>
</body>
</html>
